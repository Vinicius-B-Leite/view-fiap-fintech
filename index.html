<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />
		<script src="https://cdn.tailwindcss.com"></script>

		<script
			src="https://kit.fontawesome.com/c75a680266.js"
			crossorigin="anonymous"></script>
		<title>FIAP FinTech</title>
	</head>
	<body class="color-bg">
		<main class="flex flex-row justify-between items-center">
			<section
				class="p-12 sm:p-16 flex-col w-full md:w-2/4 justify-center align-items">
				<h1 class="text-center text-xl font-bold mb-12">
					FIAP <span class="color-contrast">FinTech</span>
				</h1>
				<div>
					<h2 class="text-lg font-semibold">Login</h2>
					<p class="text-sm">
						Entre na sua conta cadastrada utilizando seu email ou cpf que
						informou no cadastro.
					</p>

					<form>
						<div class="border rounded-md p-2 mt-4 mb-4">
							<i class="fa-solid fa-user"></i>
							<input
								class="bg-transparent ml-2"
								type="text"
								id="cpf"
								name="cpf"
								required
								placeholder="Seu CPF ou e-mail" />
						</div>
						<div class="border rounded-md p-2 mt-4 mb-4">
							<i class="fa-solid fa-eye"></i>
							<input
								class="bg-transparent ml-2"
								type="password"
								id="password"
								name="password"
								required
								placeholder="Sua senha" />
						</div>
						<button
							class="w-full bg-contrast p-2 rounded-md mt-4 text-white font-semibold"
							type="submit">
							Entrar
						</button>
					</form>

					<div class="flex justify-center mt-2">
						<button
							class="after:content[''] after:block after:h-[1px] after:bg-white">
							NÃ£o possui conta? Crie aqui.
						</button>
					</div>
				</div>
			</section>
			<section class="right hidden md:block">
				<h1 class="text-xl text-center">
					Aqui seu dinheiro rende <span class="color-contrast">MAIS!</span>
				</h1>
			</section>
		</main>
	</body>
</html>
